<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microatlas Map UI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script>
    function initMap() {
        const MAP_SERVER_URL = 'http://localhost/mapsrv';

        const osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const osmAttrib = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';

        const mapboxUrl = "https://api.mapbox.com/v4/mapbox.streets-satellite/{z}/{x}/{y}{r}.jpg?access_token={access_token}";

        const osm = new L.TileLayer(osmUrl, {
            id: "osm",
            attribution: osmAttrib
        });

        const mapbox = new L.TileLayer(mapboxUrl, {
            id: "mapbox.streetsatelite",
            access_token: "pk.eyJ1Ijoic2x5a2FyIiwiYSI6ImNqZ3RwM244aDB1ZXMycXA2YnVzOGF3dDQifQ.tZWcrDRq7UaqJQlCNTSdMQ",
            maxZoom: 28,
            maxNativeZoom: 26,
        });

        const sample = new L.TileLayer(`${MAP_SERVER_URL}/sample/{z}/{x}/{y}`, {
            id: "sample",
            tms: true,
            maxZoom: 28,
            maxNativeZoom: 24,
        });

        var map = L.map('map', {
            center: [32.314, -95.689],
            zoom: 16,
            minZoom: 0,
            maxZoom: 28,
            layers: [osm]
        });

        var baseLayers = {
            "OSM": osm,
            "Satelite": mapbox,
        };

        var overlays = {
            "sample": sample,
        };

        L.control.layers(baseLayers, overlays).addTo(map);
    }

    $(initMap);


</script>

</body>
</html>
